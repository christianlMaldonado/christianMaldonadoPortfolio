<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <title> Hw6 Giphy Api </title>

    <link rel="stylesheet" type="text/css" href="Hw6Assets/css/style.css"> 

</head>

<body>

    <main>

        <!-- header name -->
        <h1> Marvel Heroes </h1>

        <div id="wrapper"> 

            <div class="buttons1"> </div>

            <form id="gifForm">

                <!-- form to enter the gif name -->
                <input type="text" class="gifName">

                <br> 
                
                <!-- form to enter the actual gif that is selected -->
                <input type="submit" class="addGif" value="Select a Hero">

            </form>

            <!-- Storing gif -->
            <div class="gifStorage">

            </div> 

        </div> 

    </main>

    <!-- ref to logis logic js and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Hw6Assets/javascript/logic.js"> </script>

</body>

</html>
